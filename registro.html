<body class="contenedor_registro">

   <main>
    <form onsubmit="return validar();">
    <section class="form-register">
      <h4>Formulario Registro</h4>
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
      <div id="validar_nombres" style="color:red;"> &nbsp;</div>
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">

      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
      <div id="validar_correo" style="color:red;">&nbsp;</div>
      <input class="controls" type="password" name="clave" id="clave" placeholder="Ingrese su Contraseña">
      <div id="validar_clave" style="color: red;">&nbsp;</div>
      <p>Estoy de acuerdo con <a href="#" id="terminos">Terminos y Condiciones</a></p>
      <input class="botons" type="submit" value="Registrar">
      <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </section>
      <div>

      </div>
